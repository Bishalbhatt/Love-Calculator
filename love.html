  <!--Custom js-->
  <script type="text/javascript">
    function myFunction(){
   var str1=document.getElementById("Fname").value;
   var str2=document.getElementById("Pname").value;
   var sum=0,i,tot=0,j;
   for(i=0;i<str1.length;i++){
     var n=str1.charCodeAt(i);
     sum=sum+n;
   }
   for(j=0;j<str2.length;j++){
     var n=str2.charCodeAt(j);
     tot=tot+n;
   }
   var result=Math.round((sum+tot)/15);
   if(str1=="Ankur" && str2=="Shivangi")
   {
     alert("Your result percentage=0");
   }
   else if(result>100){
     alert("Your love percentage=80");
   }
   else{
     alert("Your love Percentage="+result);
   }
 }

  </script>
